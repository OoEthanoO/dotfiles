# Modern Translucent Hyprlock Configuration
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 30
    no_fade_in = false
}

background {
    monitor = 
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 60
    position = 0, -100
    halign = center
    valign = center
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 15
    check_color = rgb(204, 136, 255)
    fail_color = rgb(255, 85, 85)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    invert_numlock = false
    swap_font_color = false
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    position = 0, 300
    halign = center
    valign = center
    font_size = 120
    font_family = SF Pro Display
    color = rgba(255, 255, 255, 0.8)
    shadow_size = 4
    shadow_passes = 3
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    position = 0, 180
    halign = center
    valign = center
    font_size = 24
    font_family = SF Pro Text
    color = rgba(255, 255, 255, 0.7)
}

# User Avatar
image {
    monitor =
    path = ~/.config/avatar.png
    size = 150
    rounding = -1
    position = 0, 50
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
}

# User Greeting
label {
    monitor =
    text = Hi there, $USER
    position = 0, -30
    halign = center
    valign = center
    font_size = 20
    font_family = SF Pro Text
    color = rgba(255, 255, 255, 0.9)
}