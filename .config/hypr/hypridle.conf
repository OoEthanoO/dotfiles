general {
    lock_cmd = hyprlock
    before_sleep_cmd = hyprlock    # Locks session before suspend
    after_sleep_cmd = hyprctl dispatch dpms on # Wakes display on resume
    inhibit_sleep = 3
}

listener {
    timeout = 300                  # Lock after 5 minutes of idle
    on-timeout = loginctl lock-session
}

listener {
    timeout = 330                  # Turn off display after 5.5 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 1200                 # Suspend after 20 minutes
    on-timeout = systemctl suspend
}
