[main]
font = JetBrainsMono Nerd Font:size=16  # Use a powerline/nerd font
dpi-aware = yes                         # Crisper rendering
pad = 15x15                             # Visual breathing room

[scrollback]
lines = 10000                           # Massive scrollback buffer
multiplier = 3                          # Scroll faster

[cursor]
style = beam                            # Modern cursor
blink = yes

[mouse]
hide-when-typing = yes

[url]
launch = xdg-open ${url}                # Open URLs with default app
label-letters = asdfghjklqwertyuiopzxcvbnm # Wider URL detection

[colors]
alpha=0.8
foreground=ffffff
background=000000

